<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <header role="banner">
            <div class="navbar">
                <nav aria-label="Main Navigation" role="navigation">
                    <a href="accessible.html" aria-current="page">Brand</a>
                    <a href="#">Features</a>
                    <a href="#">Pricing</a>
                    <a href="#">About</a>
                    <a href="contact.html">Contact us</a>
                </nav>
                <form role="search" aria-label="Search Form">
                    <label for="search" class="visually-hidden">Search</label>
                    <input type="text" id="search" name="search" placeholder="Search">
                    <button type="submit" style="color: black;" aria-label="Submit Search">Search</button>
                </form>
            </div>
        </header>
        <main role="main">
            <section class="contact" role="region" aria-labelledby="contact-title">
                <div class="layout">
                    <div class="text-center">
                        <h1 id="contact-title" class="section-title">Contact Us Layout</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed accumsan venenatis lectus sed
                            sollicitudin. Duis in odio ex. Sed elementum varius enim. In vel tincidunt lorem. Donec
                            gravida felis vitae ipsum pharetra maximus.</p>
                    </div>
                    <div class="grid-8 form">
                        <form action="php/email.php" method="post" id="contact_form" name="contactForm">
                            <div class="form-inline clearfix">
                                <div class="form-group grid-6">
                                    <label for="exampleInputName" class="visually-hidden">Name</label>
                                    <input type="text" placeholder="Name" id="exampleInputName" name="name"
                                        class="form-control">
                                </div>
                                <div class="form-group grid-6">
                                    <label for="exampleInputEmail" class="visually-hidden">Email Address</label>
                                    <input type="email" placeholder="Email Address" id="exampleInputEmail" name="email"
                                        class="form-control">
                                </div>
                                <div class="form-group grid-6">
                                    <label for="exampleInputSubject" class="visually-hidden">Subject</label>
                                    <input type="text" placeholder="Subject" id="exampleInputSubject" name="subject"
                                        class="form-control">
                                </div>
                                <div class="form-group grid-6">
                                    <label for="exampleInputCompany" class="visually-hidden">Company</label>
                                    <input type="text" placeholder="Company" id="exampleInputCompany" name="company"
                                        class="form-control">
                                </div>
                                <div class="form-group grid-12">
                                    <label for="exampleInputMessage" class="visually-hidden">Message</label>
                                    <textarea placeholder="Message" id="exampleInputMessage" rows="3" name="message"
                                        class="form-control"></textarea>
                                </div>
                            </div>
                        </form>
                    </div> <!-- /.col-xs-12 .col-sm-offset-2 .col-sm-8 -->
                    <div class="grid-12">
                        <div class="icon-text">
                            <span>Send</span>
                        </div><!-- /.icon-text -->
                    </div><!-- /.col-xs-12 -->
                </div>
            </section>
        </main>
    </div>
</body>

</html>
